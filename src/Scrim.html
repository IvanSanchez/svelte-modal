<div
  class="scrim"
  style="
    opacity: {{ opacity }};
    background: {{ background }};
  "
></div>

<script>
const DEFAULTS = {
  opacity: 0.3,
  background: '#000'
}
Object.freeze(DEFAULTS)

export default {
  setup (Scrim) {
    Scrim.DEFAULTS = DEFAULTS
  },

  data () {
    return Object.assign({}, DEFAULTS)
  }
}
</script>

<style>

.scrim {
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  height: 100vh;
 /* transition out after scrim touch is bad on safari without this */
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

</style>
